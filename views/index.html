<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="../../favicon.ico">
  <title><%= title %></title>
  <!-- Bootstrap core CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom styles for this template -->
  <style>
  .main-container {
    padding-top: 70px;
  }
  </style>
  <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
  <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.1/ui-bootstrap-tpls.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script>
  angular
    .module('boilerplate', ['ui.bootstrap'])
    .constant('STATIC_ROOT', '<%= STATIC_ROOT %>');
  </script>
  <script src="<%= STATIC_ROOT %>controllers/boilerplate.js"></script>
  <script src="<%= STATIC_ROOT %>services/socketio.js"></script>
  <script src="<%= STATIC_ROOT %>socket.io/socket.io.js"></script>
</head>

<body ng-app="boilerplate" ng-controller="mainController">
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#"><%= title %></a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      <ul class="nav navbar-nav navbar-right">
          <li class="dropdown" dropdown>
            <a href class="dropdown-toggle" dropdown-toggle>
              <span class="glyphicon glyphicon-user"></span>
            </a>
            <ul class="dropdown-menu">
              <li>
                <a href class="item" ng-click="">Account</a>
                <a href class="item" ng-click="">Privacy</a>
              </li>
            </ul>
          </li>
          <li class="dropdown" dropdown>
            <a href class="dropdown-toggle" dropdown-toggle>
              <span class="glyphicon glyphicon-off"></span>
            </a>
            <ul class="dropdown-menu">
              <li>
                <a href class="item" ng-click="">Logout</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container main-container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h1><%= title %></h1>
        <p class="lead">Kick off your project immediately!</p>
        <ul class="list-unstyled">
          <li>Bootstrap v3.3.4</li>
          <li>Bootstrap UI v0.12.1</li>
          <li>AngularJS v1.3.14</li>
          <li>Socket.io v1.0 <em>{{ message }}</em></li>
        </ul>
      </div>
    </div>
  </div>
</body>

</html>
